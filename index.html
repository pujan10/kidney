<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kidney CT Scan Classifier</title>
</head>
<body>
  <h1>Upload Kidney CT Scan</h1>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Predict</button>
  </form>

  <h2 id="result">Result will appear here.</h2>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      const formData = new FormData();
      formData.append('image', file); // âœ… This must match the backend: request.files['image']

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
        } else {
          document.getElementById('result').innerText = `Error: ${data.error}`;
        }
      } catch (err) {
        document.getElementById('result').innerText = 'Error predicting results.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
